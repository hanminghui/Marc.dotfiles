# Rime schema settings
# encoding: utf-8

schema:
  schema_id: han
  name: "五笔86-韩"
  version: "1.0"
  author:
    - 创始人 王永民先生
  description: |
    韩明辉的五笔86 来自wubi86_jidian
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 扩展 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - lua_translator@date_translator # 自定义系统变量输出
  filters:
#    - lua_filter@single_char_first_filter # 单字优先方法

speller:

  max_code_length: 4                    # 四码上屏
  auto_select: true                     # 自动上屏
  auto_select_unique_candidate: true    # 无重码自动上屏

translator:
  dictionary: han # 翻译器将调取此字典文件
  enable_charset_filter: true
  # ==============================
  # 关闭码表输入法连打
  enable_sentence: false                # 开关语句模式
  # ==============================
  # 关闭用户词典和字频调整
  enable_user_dict: false               # 是否开启用户词典（用户词典记录动态字词频，用户词）
  enable_encoder: true                  # 自动造词
  encode_commit_history: false          # 是否对已上屏的词自动上屏
  max_phrase_length: 10                 # 单词最大词长
  db_class: tabledb                     # userdb - 二进制 / tabledb - 人类语言
  disable_user_dict_for_patterns:       # z开头的输入忽略，对应下面的拼音反查，
    - "^z.*$"


reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 【 拼音 】
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default
  bindings:
    # ==============================
    # 空码时按空格键清空输入码（注：回车输入英文）
    - {when: has_menu, accept: space, send: space}
    - {when: composing, accept: space, send: Escape}
    # ==============================
    # 分号上屏二候选词，引号上屏三候选词
    - { when: has_menu, accept: semicolon, send: 2 }
    - { when: has_menu, accept: apostrophe, send: 3 }

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
